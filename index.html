<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | ALI NARU</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <label for="search-input">Search episodes:</label>
    <input
      type="text"
      id="search-input"
      placeholder="Search by episode name or summary..."
    />

    <label for="episode-select">Jump to episode:</label>
    <select id="episode-select">
      <option value="">All episodes</option>
    </select>

    <p id="episode-count"></p>

    <div id="root" class="grid-container"></div>

    <!-- Loads a provided function called getAllEpisodes() which returns all episodes -->
    <script src="episodes.js"></script>
    <!-- Loads JavaScript code -->
    <script src="script.js"></script>
  </body>
</html>
